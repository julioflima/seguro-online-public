<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Web Application -->
    <title>Brother Bet</title>

    <!-- Live Preview -->
    <!-- <meta http-equiv="refresh" content=".5"> -->

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style_sign.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-blue.min.css" />


    <!-- Javascript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>


    <!-- Snackbar -->
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <!-- Container -->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <div id="container-icon">
                <img class="icon" src="images/favicon.png" onselectstart="return false;" ondragstart="return false">
            </div>

            <div id='init-box-position'>
                <div class="init-box mdl-shadow--2dp">
                    <button id="btnClose" class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored   	">
                        <i class=" material-icons">close</i>
                    </button>

                    <!--h2 id="report">
                        Parabzzzz!!!
                    </h2 -->

                    <div id="container-box">
                        <div id="sign-up-text">
                            <h4 id="title">
                                Entrar
                            </h4>
                        </div>

                        <div id='mdl-cell mdl-cell--1-col '>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input label-float" type="text" id="txtEmail" autocomplete="off">
                                <label class="mdl-textfield__label" for="sample3">email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="keyEnter">
                                <input class="mdl-textfield__input sign-sample" type="password" id="txtPassword" autocomplete="off">
                                <label class="mdl-textfield__label" for="sample3">senha</label>
                            </div>
                        </div>

                        <div id='actions-sign-up'>
                            <button id='btnEnter' class="mdl-button mdl-js-button mdl-js-ripple-effect">
                                entrar
                            </button>
                            <button id='btnSingUp' type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                                cadastrar-se
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer>

            <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
            <script src="js/firebase.js"></script>
            <script src="js/side-effect.js"></script>
        </footer>

</body>
