<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Web Application -->
    <title>Seguro Viagens Online</title>

    <!-- Live Preview -->
    <!-- <meta http-equiv="refresh" content=".5"> -->

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style_sign.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-blue.min.css" />
    <link rel="stylesheet" href="css/getmdl-select.min.css">


    <!-- Javascript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/getmdl-select.min.js"></script>

</head>

<body>

    <!-- Snackbar -->
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <!-- Container -->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <div id="container-icon">
                <img class="icon" src="images/favicon.png" onselectstart="return false;" ondragstart="return false">
            </div>

            <div id='init-box-position'>
                <div class="init-box mdl-shadow--2dp">
                    <div id="container-box">
                        <div id="sign-up-text">
                            <h4 id="title">
                                Painel de Administração
                            </h4>
                        </div>

                        <div id='mdl-cell mdl-cell--1-col '>
                            <!-- Select with fixed height -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                                <input id="insurer" type="text" value="" class="mdl-textfield__input" id="promo" readonly>
                                <input type="hidden" value="" name="promo">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                <label for="insurer" class=" mdl-textfield__label">Seguradora</label>
                                <ul for="insurer" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
                                    <li class="mdl-menu__item" data-selected="true">Sulamerica</li>
                                </ul>
                            </div>

                            <!-- Select with fixed height -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                                <input id="promo" type="text" value="" class="mdl-textfield__input" readonly>
                                <input type="hidden" value="" name="promo">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                <label for="promo" class=" mdl-textfield__label">Selecione a promoção...</label>
                                <ul for="promo" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                    <li class="mdl-menu__item">1%</li>
                                    <li class="mdl-menu__item">5%</li>
                                    <li class="mdl-menu__item">10%</li>
                                    <li class="mdl-menu__item">15%</li>
                                    <li class="mdl-menu__item">20%</li>
                                    <li class="mdl-menu__item">25%</li>
                                    <li class="mdl-menu__item">30%</li>
                                    <li class="mdl-menu__item">35%</li>
                                    <li class="mdl-menu__item">40%</li>
                                </ul>
                            </div>
                            <div class="username-dirty mdl-textfield mdl-js-textfield mdl-textfield--floating-label 	">
                                <label class=" mdl-textfield__label" for="sample3">Por quanto tempo?</label>
                            </div>
                            <div id="time" value="0" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="sliderStakeMin" class="mdl-slider mdl-js-slider" type="range" min="0" max="59" value="0" tabindex="0">
                                <span>
                                    <span id="valueMinutes">0</span>
                                    minutos
                                </span>
                                <input id="sliderStakeHr" class="mdl-slider mdl-js-slider" type="range" min="0" max="24" value="0" tabindex="0">
                                <span>
                                    <span id="valueHours">0</span>
                                    horas
                                </span>
                                <input id="sliderStakeDay" class="mdl-slider mdl-js-slider" type="range" min="0" max="365" value="0" tabindex="0">
                                <span>
                                    <span id="valueDays">0</span>
                                    dias
                                </span>
                            </div>
                            <!-- Select with fixed height -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                                <input id="default" type="text" value="" class="mdl-textfield__input" id="default" readonly>
                                <input type="hidden" value="" name="default">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                <label for="default" class=" mdl-textfield__label">Promoção</label>
                                <ul id="defaultView" for="default" class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect">
                                    <li class="mdl-menu__item">1%</li>
                                    <li class="mdl-menu__item">5%</li>
                                    <li class="mdl-menu__item">10%</li>
                                    <li class="mdl-menu__item">15%</li>
                                    <li class="mdl-menu__item">20%</li>
                                    <li class="mdl-menu__item">25%</li>
                                    <li class="mdl-menu__item">30%</li>
                                    <li class="mdl-menu__item">35%</li>
                                    <li class="mdl-menu__item">40%</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div id='actions-sign-up'>
                        <button id='btnEnter' class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            aplicar
                        </button>
                        <button id='btnBack' class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/side-effect.js"></script>
        <script src="js/jquery.js"></script>
    </footer>

</body>

</html>
